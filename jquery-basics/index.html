<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>jQUery Tutorial</h3>
    <div class="m-5" style="width: 250px; height: 250px" id="square"></div>
    <div class="row container">
      <div class="col-md-6">
        <input
          type="email"
          name="testing"
          id="email"
          class="form-control"
          placeholder="email"
        />
      </div>
    </div>
    <div class="row py-3">
      <div class="col-md-6">
        <button class="btn btn-primary clickMe">Click Me</button>
        <button class="btn btn-secondary clickMe">Click Him</button>
        <button class="btn btn-success clickMe">Click Button</button>
        <button class="btn btn-warning clickMe">Click Something</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
